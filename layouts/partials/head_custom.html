{{ partial "favicon.html" . }}

<!-- Ensure Academic Icons CSS loads synchronously as fallback -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1.9.4/css/academicons.min.css" integrity="sha512-IW0nhlW5MgNydsXJO40En2EoCkTTjZhI3yuODrZIc8cQ4h1XcF53PsqDHa09NqnkXuIe0Oiyyj171BqZFwISBw==" crossorigin="anonymous">

<script>
  // Remove logo images from navbar
  document.addEventListener('DOMContentLoaded', function() {
    // Find all navbar-brand elements
    const navbarBrands = document.querySelectorAll('.navbar-brand');
    
    navbarBrands.forEach(function(brand) {
      // Remove any existing images
      const existingImgs = brand.querySelectorAll('img');
      existingImgs.forEach(function(img) {
        img.remove();
      });
    });
    
    // Also remove any icon_hu_ images in the navbar
    const navbarImgs = document.querySelectorAll('.navbar img[src*="icon_hu_"]');
    navbarImgs.forEach(function(img) {
      img.remove();
    });
  });
</script>
